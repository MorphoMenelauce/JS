<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS TEST PAGE</title>
</head>
<body>

<p>
    每个表格从一个 table 标签开始。
    <br/>
    每个表格行从 tr 标签开始。
    <br/>
    每个表格的数据从 td 标签开始。
    <br/>
    每个表头用 th 标签表示
    <br/>
    表头用 rowspan/colspan 属性表示跨行/跨列
</p>

<h4>两行三列:</h4>
<table border="1">
    <caption>Test Table</caption>
    <tr>
        <th></th>
        <th></th>
        <th colspan="3">Big Header</th>
    </tr>
    <tr>
        <th></th>
        <th></th>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr>
        <th rowspan="2">Big Row Header:</th>
        <th>Row Header 1</th>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
        <td>row 1, cell 3</td>
    </tr>
    <tr>
        <th>Row Header 2</th>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
        <td>row 2, cell 3</td>
    </tr>
</table>

</body>
</html>
