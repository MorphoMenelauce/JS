<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS TEST PAGE</title>
</head>
<body>
<!--表格中可以加表格-->
<!--cellpadding属性设置内边距-->

<table border="1">
    <tr>
        <td>
            <p>这是一个段落</p>
            <p>这是另一个段落</p>
        </td>
        <td>这个单元格包含一个表格:
            <table border="1"
                   cellpadding="10">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>这个单元格包含一个列表
            <ul>
                <li>apples</li>
                <li>bananas</li>
                <li>pineapples</li>
            </ul>
        </td>
        <td>HELLO</td>
    </tr>
</table>

</body>
</html>
